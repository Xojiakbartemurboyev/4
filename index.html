<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kod Yaratuvchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Kod Yaratuvchi</h1>
    
    <input type="text" id="qrText" placeholder="URL yoki matn kiriting">

    <div class="colors">
      <div>
        <label>QR Kod rangi:</label>
        <input type="color" id="qrColor" value="#000000">
      </div>
      <div>
        <label>Fon rangi:</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>
    </div>

    <button onclick="generateQRCode()">QR Kod yaratish</button>

    <div id="qrcode" class="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
